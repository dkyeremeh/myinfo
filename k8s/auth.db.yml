apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-db
  template:
    metadata:
      labels:
        app: auth-db
    spec:
      automountServiceAccountToken: false
      containers:
        - name: auth-db
          image: yobasystems/alpine-mariadb
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: AUTH_DB_NAME
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: AUTH_DB_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: AUTH_DB_PASS
            - name: AUTH_DB_DATA_PATH
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: AUTH_DB_DATA_PATH
          volumeMounts:
            - name: auth-db-data
              mountPath: /var/lib/mysql
      volumes:
        - name: auth-db-data
          hostPath:
            path: $(AUTH_DB_DATA_PATH)
            type: DirectoryOrCreate

---
apiVersion: v1
kind: Service
metadata:
  name: auth-db
spec:
  type: ClusterIP
  selector:
    app: auth-db
  ports:
    - port: 3306
      targetPort: 3306
